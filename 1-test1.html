
<html>
    <head>
    <!-- by CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Test1</title>
    </head>
    <!--
        jQuery Syntax
            The jQuery syntax is tailor-made for selecting HTML elements 
            and performing some action on the element(s).
        
        Basic syntax is: $(selector).action()
            A $ sign to define/access jQuery
            A (selector) to "query (or find)" HTML elements
            A jQuery action() to be performed on the element(s)
        
        Examples:
            $(this).hide() - hides the current element.
            $("p").hide() - hides all <p> elements.
            $(".test").hide() - hides all elements with class="test".
            $("#test").hide() - hides the element with id="test".
            
        Note: All jQuery methods are inside a document 'ready' event:
            $(document).ready(function(){
                jQuery methods go here...
            });
        
        also created an even shorter method for the document ready event:
            $(function(){
                jQuery methods go here...
            });
        -->
    <body>
        <h2>This is a heading "h2"</h2>
        
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        
        <button>Click me</button>

        <pre>
        $("button").click(function(){
            $("p").hide(); // hide all paragraph
            });
        </pre>
        
        <script>
        $(document).ready(function(){
            $("button").click(function(){
            $("p").hide(); // hide all paragraph
            });
        });
        </script>
    </body>
</html>
