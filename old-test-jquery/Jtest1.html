<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--jquery link-->
    <script src="jquery-3.6.0.min.js"></script>
    
    <!-- or as CDN -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script> -->
</head>
<body>
    <!--HTML Code/Elements-->
    <h1>Welcom</h1>
    <p>Helloooo</p>
    <p>Byeeeeeeee</p>
    <button>click to hide</button>
    <br><hr>
    <h3>References / W3S</h3>
    <a href="https://www.w3schools.com/jquery/jquery_intro.asp">jQuery Introduction</a><br>
    <a href="https://www.w3schools.com/jquery/jquery_get_started.asp">jQuery Get Started</a><br>
    <a href="https://www.w3schools.com/jquery/jquery_syntax.asp">Syntax</a><br>
    <a href="https://www.w3schools.com/jquery/jquery_selectors.asp">Selectors</a><br>
    <a href="https://www.w3schools.com/jquery/jquery_events.asp">jQuery Event</a><br>

    <!--jquery script-->
    <script>
        $(document).ready(function(){
            $("h1").css("color","#F00");
        });
        //or shorthand:
        // $(function(){
        //     $("h1").css("color","#F00");
        // });
        //
        // render by button
        $(document).ready(function(){
          $("button").click(function(){
            $("p").hide();
          });
        });
    </script>
    

</body>
</html>
